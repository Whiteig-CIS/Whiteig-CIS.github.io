<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <style>
    .label { font-family: Arial, Helvetica, sans-serif; font-weight: 800; fill: #000; }
    .label-small { font-family: Arial, Helvetica, sans-serif; font-weight: 700; fill: #000; }
    .icon { stroke: #000; stroke-width: 12; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .fill { fill: #000; }
  </style>

  <!-- BOOK (phone) -->
  <g transform="translate(50,50)">
    <!-- phone handset -->
    <path class="icon" d="M35 60c20-28 45-38 68-14 10 10 12 22 8 34l-18 18c-10 10-30 11-48 0-17-10-33-26-43-43-11-18-10-38 0-48l18-18c12-4 24-2 34 8 24 23 14 48-14 68" />
    <text class="label-small" x="0" y="190" font-size="36">BOOK</text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(210,120)">
    <path class="fill" d="M0 15 h120 v-20 l60 30 -60 30 v-20 H0z"/>
  </g>

  <!-- I COME TO YOU (car) -->
  <g transform="translate(350,40)">
    <text class="label-small" x="30" y="-5" font-size="36">I COME TO YOU</text>
    <!-- car body -->
    <g transform="translate(0,30)">
      <rect x="30" y="70" width="200" height="70" rx="10" class="icon"/>
      <path class="icon" d="M60 70 l25-45 h90 l25 45"/>
      <circle cx="80" cy="155" r="20" class="icon"/>
      <circle cx="210" cy="155" r="20" class="icon"/>
      <rect x="75" y="75" width="110" height="40" rx="6" class="icon"/>
      <circle cx="105" cy="95" r="5" class="fill"/>
      <circle cx="155" cy="95" r="5" class="fill"/>
    </g>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(620,120)">
    <path class="fill" d="M0 15 h120 v-20 l60 30 -60 30 v-20 H0z"/>
  </g>

  <!-- CLEAN (spray + brush) -->
  <g transform="translate(780,35)">
    <!-- spray bottle -->
    <g transform="translate(0,40)">
      <path class="icon" d="M40 70 h40 l10-10 v-20 h-20 l-5-10 h-25"/>
      <path class="icon" d="M60 70 v100 a20 20 0 0 1-20 20 h-10 a20 20 0 0 1-20-20 v-70 a20 20 0 0 1 20-20z"/>
      <circle cx="115" cy="30" r="6" class="fill"/>
      <path class="icon" d="M125 10 l15-15"/>
      <path class="icon" d="M140 35 l20-12"/>
    </g>
    <!-- brush -->
    <g transform="translate(150,140)">
      <rect x="0" y="-35" width="140" height="35" rx="10" class="icon"/>
      <path class="icon" d="M10 0 v20 M30 0 v20 M50 0 v20 M70 0 v20 M90 0 v20 M110 0 v20 M130 0 v20"/>
    </g>
    <text class="label-small" x="60" y="210" font-size="36">CLEAN</text>
  </g>

  <!-- Arrow 3 -->
  <g transform="translate(980,120)">
    <path class="fill" d="M0 15 h120 v-20 l60 30 -60 30 v-20 H0z"/>
  </g>

  <!-- HAPPY (smiley) -->
  <g transform="translate(1080,40)">
    <text class="label-small" x="-40" y="-5" font-size="36">HAPPY</text>
    <circle cx="0" cy="120" r="65" class="icon"/>
    <circle cx="-20" cy="110" r="8" class="fill"/>
    <circle cx="20" cy="110" r="8" class="fill"/>
    <path class="icon" d="M-25 135 q25 25 50 0"/>
  </g>
</svg>
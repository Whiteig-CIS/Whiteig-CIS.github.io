<!DOCTYPE html>
    <head>
        <title>I.G.W js buttons</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Assignment 5</h1>
        <h2>Introduction to JavaScript</h2>
        <main id="main-content" class="columns">
            <section id="sunny-times" class="one">
                <h1>Sunny Times</h1>
                <p id="text"></p>
            </section>

            <section id="color" class="one">
                <h1>Select A Color:</h1>
                <label for="color-picker"></label>
                <input type="color" id="color-picker" value="#ff0000">
                <p id="hex-code"></p>
            </section>

            <section id="image-change" class="one">
                <h1>Image Change</h1>
                <p id="image-holder"><img id="image" src="images/clouds.jpg"></p>
            </section>
            
        
            <script src="buttons.js"></script> <!--LINKS JAVASCRIPT PAGE -->
        </main>
    </body>
</html>
